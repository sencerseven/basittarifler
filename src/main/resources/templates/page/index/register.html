<header xmlns:th="http://www.thymeleaf.org">
<div class="chefs-banner">
    <div class="container">
        <div class="chefs-card text-center wow animated bounceInDown">
            <div class="chefs-card-inner">

               <form th:object="${Users}" th:action="@{'/register'}" th:method="POST">
                    <h2>Giriş Yap</h2>
                    <div class="short-separator"></div>
                    <img src="images/chefs-hat.png" alt="hat"/>

                   <div style="margin-bottom: 25px" class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                       <input type="text" class="form-control" th:field="*{userName}" placeholder="Kullanıcı Adı">
                   </div>

                   <div style="margin-bottom: 25px" class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                       <input type="text" class="form-control" th:field="*{password}" placeholder="Şifre">
                   </div>

                   <div style="margin-bottom: 25px" class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                       <input type="text" class="form-control" th:field="*{usersDetailCommand.description}" placeholder="Şifre">
                   </div>

                   <div class="col-md-12">
                       <input type="submit" id="btn-login" class="read-more-bordered" value="Kayıt Ol"/>
                   </div>
                   <div></div>
               </form>
            </div>
        </div>
    </div>
</div>
